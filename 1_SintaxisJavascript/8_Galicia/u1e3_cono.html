    <body>
        <script>
            // FORMULA DE CALCULO DE VOLUMEN DE UN CONO
            // V=(PI*RADIO[AL_CUADRADO]*ALTURA)/3
            
            var radio=5;
            var radioTotal=radio*radio;
            var altura=20;
            
            var volumen=0;
            
            volumen = (Math.PI * radioTotal *altura)/3
            
            
            alert("EL volumen del cono es "+volumen);
        </script>
