<!DOCTYPE html>
<html>
    <head>    
        <meta charset="utf-8">
        <title>Saltos. Sentencias break y continue</title>
    </head>

    <body>
        <script>
            /*BREAK: Salir o saltar fuera de un bucle, finalizandolo.
            CONTINUE: Saltar hacia la siguiente iteracion del bucle: permite saltar una o mas iteraciones */

            //Ejemplo de bucle con break

            var i;
            for (i = 0; i < 10; i++){
                if(i == 3){
                    break;
                }
                alert("i = " + i);
                alert("i = " + i);

            }

            //Ejemplo de bucle con continue

            var j;
            for (j = 0; j < 10; j++){
                if(i == 3 || j==5){
                    continue;
                }
                alert("j = " + j);

            }

            //ETIQUETAS: preceder una sentencia con el nombre de la etiqueta seguido de dos puntos. 
            // -Break sin etiquetas se pude usar en bucles o switch
            // -Break con etiqueta tambien se puede utilizar en un bloque de sentencias etiquetado
            // -Continue: la etiqueta es opcional. Siempre debe estyar dentro de un bucle


            //Ejemplo de break con etiquetas
            var animales = ["perro", "gato", "hamster"];

            ver_animales:
            {
                alert (animales[0]);
                alert (animales[1]);
                break ver_animales;
                alert (animales[2]);
            }

            //Ejemplo de continue con etiquetas
            var k;
            bucle:
            for(k=0;k<10;k++){
                if(k==3 || k==5){
                    continue bucle;
                }
                alert("k = "+k);
            }
        </script>
    </body>
</html>
