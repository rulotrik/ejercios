<!DOCTYPE html>
<html>   
    <head>
        <meta charset="UTF-8">
        <title>Operadores de cadena</title>
    </head>
    <body>
        <script>
            //OPERADOR +
            var nombre = "Ada";
            var apellido = 'Lovelace';
            var completo = nombre + " " +apellido;
            alert(completo);

            //OPERADOR DE ASIGNACIÖN +=
            var texto = "ABCD";
            texto += "EFGH"; //texto = texto + "EFGH"
            alert(texto);

            //SUMAR NÚMEROS Y CADENAS
            var resultado = 4 + "Ada Lovelace";
            alert(resultado);

            var resultado = 4 + 5 + "Ada Lovelace"; //Realiza la suma primero y luego le suma el resultado a la cadena de texto
            alert(resultado);
        </script>
    </body>
</html>
