<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Objetos definicion</title>
    </head>
    <body>
        <script>
            // 1. Definir un objeto simple utilizando un literal.
            var persona1 = {
                nombre:"Ada", 
                apellido:"Lovelace", 
                ano: 1815};

            // 2. Definir y crear un objeto simple utilizando la palabra new
            var persona2 = new Object();
            persona2.nombre = "Charles";
            persona2.apellido = "Babbage";
            persona2.ano = "1791";

            // 3. Definir un constructor de un objeto, y crear objetos del tipo construido (REOMENDADO) 
            function Persona (nom, ape, an){
                this.nombre = nom;
                this.apellido = ape;
                this.ano = an;
            }

            var ada = new Persona("Ada", "Lovelace", 1815);
            var babbage = new Persona("Charles", "Babbage", 1791);

            /* this:
                - Hace referencia al propietario de la funcion que esta invocandose.
                - Hace referencia al objeto donde la funcion es un metodo
            */

        </script>
    </body>
</html>
