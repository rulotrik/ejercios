<!DOCTYPE HTML>
<html>
   <!--Solicita un numero y opera con el mostrando en pantalla sus multiplos mediante un bucle for-->
    <head>
        <title></title>
    </head>
    <body>
        <script>
            y=prompt('INTRODUZCA NÃšMERO');
            y=parseInt(y);
            
            for (var x = 0; x <= 10; x++){
                r=y*x;
                document.write(y+"x"+x+"="+ r + "<br\>");
            }
        </script>
    </body>
</html>
