<!DOCTYPE html>
<html>   
    <head>
        <meta charset="UTF-8">
        <title>Operadores logicos</title>
    </head>
    <body>
        <script>
            var x = 4;
            var y = 2;
            
            //OPERADOR AND / Y (&&)
            var resultado = (x<5 && y < 1); //Resultado true
            resultado = (x > 5 && y > 1); // Resultado false
            
            alert(resultado);
            
            //OPERADOR OR / O (||)
            var resultado2 = (x > 5 || y > 1); // Resultado true
            
            alert(resultado2);
            
            //OPERADOR NOT / NO (!)
            var resultado3 = !(x==y); //Resultado true
            
        </script>
    </body>
</html>
