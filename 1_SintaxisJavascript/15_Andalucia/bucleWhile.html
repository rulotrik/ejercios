<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>bucleWhile</title>
    </head>
    <body>
        <script>

            /* SINTAXIS WHILE:
            while(<condicion>){
                //Codigo a ejecutar
            } */

            //BUCLE INFINITO
            var i = 0;
            while (i<10){
                alert("i = "+i);
            }
            
            //BUCLE LIMITADO
            var i = 0;
            while (i<10){
                alert("i = "+i);
                i++;
            }

            for(i = 0; i < 10; ){
                alert("i = "+i);
                i++;
            }
        </script>
    </body>
</html>
