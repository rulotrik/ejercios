<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Objetos introduccion</title>
    </head>
    <body>
        <script>
            //DATOS PRIMITIVOS:
            var cadena = "Ada Lovelace"; //Dato primitivo de tipo cadena
            var pi = 3.14; //Dato primitivo de dato numero
            var bool = true; //Dato primitivo de tipo boolean
            var noDefinida; //Dato primitivo no definido
            var nula = null; //Dato primitivo de tipo nulo
            
            //OBJETOS NATIVOS: no dependen del navegador
            /*
            - String
            - Number
            - Boolean
            - Data
            - Math
            - RegExp (Expresiones regulares)
            - Array
            - Function
            - Object
            */
            
            //OBJETOS DE ALTO NIVEL: dependen del navegador
            /*
            - Window
            - Screen
            - Navigator
            - Location
            - History
            - Document
            */
            
            //DEFINICION DE OBJETO:
            var programadora = {nombre:"Ada", apellido:"Lovelace", ano: 1815};
            
            /* 
            - Propiedades: se definen en nombre:valor. Ej. nombre, apellido y ano.
            - Metodos: acciones que se pueden ejecutar sobre un objeto.
            */
            
        </script>
    </body>
</html>
