<!DOCTYPE html>
<html>   
    <head>
        <meta charset="UTF-8">
        <title>Operadores de asignacion en Javascript</title>
    </head>
    <body>
        <script>
            // OPERADORES DE ASIGNACIÖN: =, +=, -=; *=, /=, %=
            
            //EJEMPLO DE OPERADOR DE ASIGNACIÓN
            var x = 10;
            
            //EJEMPLO DE OPERADOR DE ASIGNACIÓN +=
            x+=5; //x = x + 5
            alert("El valor de x es "+x);
            
            //EJEMPLO DE OPERADOR DE ASIGNACIÓN *=
            var y = 10;//y = y * 5
            y*=5;
            alert("El valor de y es "+y);
            
            //EJEMPLO DE OPERADOR DE ASIGNACIÓN %=
            var z = 10;
            z%=5; //z = z % 5
            alert("El valor de z es "+z);
        </script>
    </body>
</html>
